  function loadQuestion(index) {

    const qData = quizData[index];

      <div class="question">${qData.question}</div>
      <div class="answers">
        ${qData.answers.map((answer, i) => `
          <button class="answer-btn" onclick="checkAnswer(${i})">

        `).join('')}

    `;
    container.className = 'quiz-container';
  }

  function checkAnswer(selectedIndex) {
    const feedbackEl = document.getElementById('feedback');
    const qData = quizData[currentQuestion];

    if (selectedIndex === qData.correct) {
      feedbackEl.innerHTML = `<span class="correct">üò∫ Purr-fect!</span> <p>${qData.explanation}</p>`;

        currentQuestion++;
        if (currentQuestion < quizData.length) {
          loadQuestion(currentQuestion);

          showFinalScreen();

      }, 1500);
